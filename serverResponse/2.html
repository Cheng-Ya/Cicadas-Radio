<html>
<head>
    <meta charset="utf-8">
    <title>上传文件</title>
    <script src="jq.js"></script>
</head>
<body>

<form id="formID" method= "post" enctype ="multipart/form-data" onsubmit="return remain();">  >
    <label for="file">文件名：</label>
    <input type="file" name="file" id="file"><br>
    <input type="submit" name="submit" value="提交" id="up">
</form>
<script>
	function remain(){
		return false;
	}
    $('#up').on('click', function() {
        var fd = new FormData();
        fd.append("upload", 1);
        fd.append("file", $("#file").get(0).files[0]);
	console.log($("#file"));
        $.ajax({
            url: "upload_file.php",
            type: "POST",
            processData: false,
            contentType: false,
            data: fd,
            success: function(d) {
                console.log(d);
		alert('上传成功');
            }
        });
    });
</script>
</body>
</html>
